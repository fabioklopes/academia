{% extends 'academia/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Item - Academia de Jiu-Jitsu{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h4>{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Item</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-outline-success">Salvar</button>
                        <a href="{% url 'professor_itens' %}" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
