{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia de Jiu-Jitsu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'img/logotipo.ico' %}">
    <style>
        .password-toggle {
            position: relative;
        }
        .password-toggle .toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'index' %}"><img class="d-block mx-auto mb-3" src="{% static 'img/logotipo_transparente.png' %}" alt="" width="50"></a>
                        <h3 class="card-title text-center mb-4">Login</h3>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3 password-toggle">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                                <label for="password">Senha</label>
                                <span class="toggle-icon" onclick="togglePasswordVisibility()">
                                    <i id="password-eye" class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-100 mb-3">Entrar</button>
                            <div class="text-center">
                                <a href="{% url 'password_reset' %}" class="d-block mb-2">Esqueci minha senha</a>
                                <hr class="my-3">
                                <p class="text-muted mb-2">NÃ£o tem uma conta?</p>
                                <a href="{% url 'solicitar_acesso' %}" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-person-plus me-2"></i>Solicitar Acesso
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const passwordEye = document.getElementById('password-eye');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordEye.classList.remove('bi-eye-slash');
                passwordEye.classList.add('bi-eye');
            } else {
                passwordField.type = 'password';
                passwordEye.classList.remove('bi-eye');
                passwordEye.classList.add('bi-eye-slash');
            }
        }
    </script>
</body>
</html>
