{% extends 'academia/base.html' %}
{% load static %}
{% block title %}Erro - Academia de Jiu-Jitsu{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Ocorreu um Erro
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger text-center">{{ error_code|default:"Erro" }}</h1>
                        <div class="justify-content-center align-items-center d-flex">
                            <img src="{% static 'img/faixa-rasgada.png' %}" alt="Erro"
                                 title="Erro inesperado" width="200"/>
                        </div>

                        <div class="row mt-4">
                            <h4><b>Código do Erro:</b> {{ error_code }}</h4>
                            <p class="fs-5 text"><b>Provável causa:</b> {{ error_message }}</p>
                        </div>

                        <a href="{% url 'index' %}" class="btn btn-outline-danger mt-4 align-self-center">
                            <i class="bi bi-house-door me-2"></i>Voltar para a Página Inicial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
